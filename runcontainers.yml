---
- hosts: datacenter_host
  gather_facts: true
  become: false
  vars:
    base_dir: "~/"
  tasks:
    # - name: build the images
    #   docker_image:
    #     name: "{{item}}"
    #     tag: latest
    #     path: "{{item}}"
    #     state: present
    #   with_items:
